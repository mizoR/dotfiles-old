# Prefix
set-option -g prefix C-t

# 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf

# View
set -g status-interval 5
set -g status-left-length 16
set -g status-right-length 50
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=cyan,bold][#14H:#S]#[default]]'
set -g status-right '#[fg=blue,bold][%a %m/%d %H:%M]#[default]'
set-option -g default-terminal xterm-256color

# Cursor
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-window-option -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# マウスの有効化 - ^T m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# マウスの無効化 - ^T M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window on \;\
  display 'Mouse: OFF'

# pbcopy を使えるようにする
set-option -g default-command '(which reattach-to-user-namespace >/dev/null 2>&1) && (reattach-to-user-namespace -l zsh) || zsh'

